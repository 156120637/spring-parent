<script type="text/javascript" src="" th:src="@{/js/category/category.js}"></script>
<style type="text/css">
    .input-width input {
        width:172px;
    }
</style>
<div data-options="">
    <form id="category_update" method="post" style="text-align: center;">
        <h3>更新分类</h3>
        <table align="center">
            <input type="text" name="caid" hidden th:value="${category.caid}" />
            <tr class="input-width">
                <th>分类名字:</th>
                <th><input name="caname" data-options="required:true" th:value="${category.caname}" class="easyui-textbox"></th>
            </tr>
            <tr>
                <th>所输类别:</th>
                <th>
                    <select style="width: 178px;" class="easyui-combobox" name="carole">
                        <option value="1" th:selected="${category.carole}==1">资讯</option>
                        <option value="2" th:selected="${category.carole}==2">商品</option>
                    </select>
                </th>
            </tr>
        </table>
    </form>
</div>
